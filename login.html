<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Login | Task Mng App - Marko</title>
    </head>
    <body>
        <header class="container">
            <!-- Title/account buttons -->
            <div class="row">
                <div class="col-12 col-md">
                    <a class="h1 text-decoration-none" style="max-height: 1rem;" href="index.html"><h1>Task Management App</h1></a>
                    <small class="text-secondary">by Marko Gidej</small>
                </div>
                <div class="col-12 col-md text-center text-md-end my-3 my-md-auto">
                    <a href="register.html"><button type="button" class="btn btn-outline-primary" style="width: 120px;">Register</button></a>
                </div>
            </div>
        </header>
        <hr>
        <div class="container-fluid row justify-content-center">
            <div class="col col-md-8" style="max-width: 600px;">                
                <h2>Login</h2>
                <form action="">
                    <div class="m-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="Username input">
                    </div>
                    <div class="m-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" id="password" aria-describedby="Password input">
                    </div>
                    <div class="m-3 text-center">
                        <a href="login.html"><button type="button" class="btn btn-primary" style="width: 140px; height: 50px;">LOGIN</button></a>
                    </div>
                    <div class="m-3 text-center">
                        <a class="text-secondary" href="">Forgot Passord?</a>
                    </div>
                    <div class="m-3 text-center">
                        <a class="text-secondary" href="register.html">Need to Register?</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
