<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Register|Task Mng App - Marko</title>
    </head>
    <body>
        <header class="container">
            <!-- Title/account buttons -->
            <div class="row">
                <div class="col-12 col-md">
                    <a class="h1 text-decoration-none" style="max-height: 1rem;" href="index.html"><h1>Task Management App</h1></a>
                    <small class="text-secondary">by Marko Gidej</small>
                </div>
                <div class="col-12 col-md text-center text-md-end my-3 my-md-auto">
                    <a href="login.html"><button type="button" class="btn btn-primary" style="width: 120px;">Login</button></a>
                </div>
            </div>
        </header>
        <hr>
        <div class="container-fluid row justify-content-center">
            <div class="col col-md-8" style="max-width: 600px;">                
                <h2>Register</h2>
                <form action="">
                    <div class="m-3">
                        <label for="username">Enter Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" aria-describedby="Username input">
                    </div>
                    <div class="m-3">
                        <label for="email">Enter Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Email" aria-describedby="Email input">
                    </div>
                    <div class="m-3">
                        <label for="maiden">Enter Mother's Maiden Name:</label>
                        <input type="text" class="form-control" id="maiden" placeholder="Mother's Maiden Name" aria-describedby="Maiden Name input">
                    </div>
                    <div class="m-3">
                        <label for="ssn">Enter SSN:</label>
                        <input type="text" class="form-control" id="ssn" placeholder="SSN" aria-describedby="SSN input">
                    </div>
                    <div class="m-3">
                        <label for="password">Enter Password:</label>
                        <input type="text" class="form-control" id="password" placeholder="Password" aria-describedby="Password input">
                    </div>
                    <div class="m-3">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="text" class="form-control" id="confirm-password" placeholder="Confirm Password" aria-describedby="Confirm Password input">
                    </div>
                    <div class="m-3 text-center">
                        <a href="login.html"><button type="button" class="btn btn-primary" style="width: 140px; height: 50px;">REGISTER</button></a>
                    </div>
                    <div class="m-3 text-center">
                        <a class="text-secondary" href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            
        </footer>
    </body>
</html>
