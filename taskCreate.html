<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <title>Create Task | Task Mng App - Marko</title>
    </head>
    <body>
        <header class="container">
            <!-- Title/account buttons -->
            <div class="row">
                <div class="col-12 col-md">
                    <a class="h1 text-decoration-none" style="max-height: 1rem;" href="index.html"><h1>Task Management App</h1></a>
                    <small class="text-secondary">by Marko Gidej</small>
                </div>
                <div class="col-12 col-md text-center text-md-end my-3 my-md-auto">
                    <a href="login.html"><button type="button" class="btn btn-primary" style="width: 120px;">Login</button></a>
                    <a href="register.html"><button type="button" class="btn btn-outline-primary" style="width: 120px;">Register</button></a>
                </div>
            </div>
            <!-- Nav -->
            <nav class="navbar row navbar-expand-md">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">                    
                    <!-- Borders need to exist and be bg color to preserve spacing on hover state -->
                    <a class="mx-1 my-2 nav-link active col-md-2 text-center" style="border-top: 2px solid white; border-bottom: 2px solid white;" href="index.html">HOME</a>
                    <a class="mx-1 my-2 nav-link col-md-2 text-center text-secondary" style="border-top: 2px solid white; border-bottom: 2px solid white;" href="dashboard.html">DASHBOARD</a>
                    <!-- "&#x2011;" represents a non-break hypen, to preserve inline-text -->
                    <a class="mx-1 my-2 nav-link col-md-2 text-center text-secondary bg-light" style="border-top: 2px solid black; border-bottom: 2px solid black;" href="">TASK&#x2011;CREATE</a>
                    <a class="mx-1 my-2 nav-link col-md-2 text-center text-secondary" style="border-top: 2px solid white; border-bottom: 2px solid white;" href="taskEdit.html">TASK&#x2011;EDIT</a>
                </div>
            </nav>
        </header>
        <hr>
        <div class="container-fluid row justify-content-center">
            <div class="col col-md-8" style="max-width: 600px;">                
                <h2>Create Task</h2>
                <form action="">
                    <div class="m-3">
                        <label for="task-name" class="form-label">Enter Task Name:</label>
                        <input type="text" class="form-control" id="task-name" placeholder="Task Name" aria-describedby="Task Name input">
                    </div>
                    <div class="m-3">
                        <label for="tags" class="form-label">Add Tags:</label>
                        <input type="text" class="form-control" id="tags" placeholder="Tags (eg: Tag1, Tag2, Tag3,...)" aria-describedby="Tag input">
                    </div>
                    <div class="m-3">
                        <label for="start-date" class="form-label">Start Date:</label>
                        <input type="date" class="form-control" id="start-date" aria-describedby="Start Date input">
                        <label for="end-date" class="form-label">End Date:</label>
                        <input type="date" class="form-control" id="end-date" aria-describedby="End Date input">
                    </div>
                    <div class="m-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" id="description" style="height: 6rem;" placeholder="Enter a Description" aria-describedby="Description input"></textarea>
                    </div>
                    <div class="m-3">
                        <label for="upload" class="form-label">Upload images:</label>
                        <input type="file" class="form-control" id="upload" multiple>
                    </div>
                    <div class="m-4 text-end">
                        <button type="reset" class="btn btn-outline-danger" style="width: 140px; height: 50px;">Clear</button>
                        <button type="button" class="btn btn-success" style="width: 140px; height: 50px;">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
